<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<!--    <link rel="stylesheet" href="style.css">-->
    <script src=""></script>
    <title>Add Patient</title>
</head>

<body>
<div class="container mt-3 mb-3 text-center">
    <h2>Add Patient</h2>
</div>
<div class="container mt-3">
    <form action="/add-Patient" method="post">
        <!-- <div class="mb-3 form-row">
            <div class="col-lg-2">
                <label for="id">Mã bệnh nhân:</label>
            </div>
            <div class="col-lg-10">
                <input type="text" id="id" name="id">
            </div>
        </div> -->
        <div class="mb-3 form-row">
            <div class="col-lg-2">
                <label for="name">Tên bệnh nhân</label>
            </div>
            <div class="col-lg-10">
                <input type="text" id="name" name="name">
            </div>
        </div>
        <div class="mb-3 form-row">
            <div class="col-lg-2">
                <label for="dateOfBirth">Ngày sinh</label>
            </div>
            <div class="col-lg-10">
                <input type="date" id="dateOfBirth" name="dateOfBirth">
            </div>
        </div>
        <div class="mb-3 form-row">
            <div class="col-lg-2">
                <label for="address">Địa chỉ</label>
            </div>
            <div class="col-lg-10">
                <input type="text" id="address" name="address">
            </div>
        </div>
        <div class="mb-3 form-row">
            <div class="col-lg-2">
                <label for="phoneNumb">Điện thoại:</label>
            </div>
            <div class="col-lg-10">
                <input type="text" id="phoneNumb" name="phoneNumb">
            </div>
        </div>
        <div class="mb-3 form-row form-group">
            <div class="col-md-2">
                <label for="gender">Giới tính:</label>
            </div>
            <div class="col-md-2">
                <select class="form-control" id="gender" name="gender" required>
                    <option value="1" aria-checked="true">Nam</option>
                    <option value="0">Nữ</option>
                </select>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

</body>

</html>
