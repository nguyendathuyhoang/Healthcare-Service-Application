<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm kiếm lịch khám</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3 mb-3 text-center">
        <h2>Tìm kiếm thông tin lịch khám của bác sĩ</h2>
    </div>
    <div class="container mt-3 mb-3 center">
        <form action="/addDetailBooking" method="post">
            <div class="mb-3 form-row">
                <div class="col-md-2">
                    <label for="idDoctor">Bác sĩ khám</label>
                </div>
                <div class="col-md-10">
                    <select id="idDoctor" name="idDoctor">
                        <option th:each="doctor:${doctors}" th:value="${doctor.id}" th:text="${doctor.name}"></option>
                    </select>
                </div>
            </div>
            <div class="mb-3 form-row">
                <div class="col-md-2">
                    <label for="dayExam">Ngày khám</label>
                </div>
                <div class="col-md-10">
                    <input type="date" id="dayExam" name="dayExam">
                </div>
            </div>
            <div class="mb-3 form-row">
                <div class="col-md-2">
                    <label for="idPatient">Mã bệnh nhân</label>
                </div>
                <div class="col-md-10">
                    <input type="text" id="idPatient" name="idPatient">
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Tìm</button>
        </form>
    </div>
</body>
</html>
