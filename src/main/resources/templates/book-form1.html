<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="src/main/resources/static/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
<div class="container mb-3 mt-3 text-center">
    <h2>Đặt lịch khám</h2>
</div>
<div class="container mb-3 mt-3">
    <form action="/book-checkExam" method="post">
        <div class="mb3-form-row">
            <div class="col-md-2">
                <label for="idPatient">Mã bệnh nhân</label>
            </div>
            <div class="col-md-10">
                <input type="number" name="idPatient" id="idPatient">
            </div>
        </div>
<!--        <div class="mb3-form-row">-->
<!--            <div class="col-md-2">-->
<!--                <label for="patientName">Tên bệnh nhân</label>-->
<!--            </div>-->
<!--            <div class="col-md-10">-->
<!--                <input type="text" name="patientName" id="patientName">-->
<!--            </div>-->
<!--        </div>-->

        <div class="mb3-form-row">
            <div class="col-md-2">
                <label for="dayExam">Ngày khám</label>
            </div>
            <div class="col-md-10">
                <input type="date" name="dayExam" id="dayExam">
            </div>
        </div>
        <div class="mb-3 form-row">
            <div class="col-md-2">
                <label for="RequireExam">Yêu cầu khám</label>
            </div>
            <div class="col-md-10">
                <input type="text" name="RequireExam" id="RequireExam">
            </div>
        </div>
        <div class="mb-3 form-row form-group">
            <div class="col-md-2">
                <label for="idDoctor">Bác sĩ khám</label>
            </div>
            <div class="col-md-2">
                <select class="form-control" name="idDoctor" id="idDoctor">
                    <option value="">Tên bác sĩ</option>
                    <option th:each="doctor:${doctors}" th:value="${doctor.id}" th:text="${doctor.name}"></option>
                </select>
            </div>
        </div>
        <br>
        <div class="mb-3 form-row">
            <div class="col-md-2">
                <label for="payment">Thanh toán</label>
            </div>
            <div class="col-md-10">
                <input type="checkbox" name="payment" id="payment">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Đặt lịch khám</button>
    </form>
</div>
</body>

</html>
